			<thead>
				<tr>
					<th>Palier</th>
					<th>Vitesse (Km/h)</th>
					<th>Dur√©e</th>
					<th>VO_2 max (ml/min)</th>
					<th>FC</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="donneesTPMA in donneesTPMAs">
