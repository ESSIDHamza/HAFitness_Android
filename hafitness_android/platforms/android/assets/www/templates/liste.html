<div class="row">
	<div class="col-md-4">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-search"></span> <input
				type="text" placeholder="Nom" class="form-control"
				ng-model="recherche.nom" />
		</div>
	</div>
	<div class="col-md-offset-4 col-md-4">
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-search"></span> <input
				type="text" placeholder="Prénom" class="form-control"
				ng-model="recherche.prenom" />
		</div>
	</div>
</div>
<hr />
<div class="table-responsive" ng-controller="listeCtrl">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Noms :</th>
				<th>Prénoms :</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="coache in coaches | filter : recherche">
				<td>{{coache.id}}</td>
				<td>{{coache.nom}}</td>
				<td>{{coache.prenom}}</td>
				<td><button class="btn btn-danger"
						ng-click="supprimer (coache.id)">
						Supprimer <span class="glyphicon glyphicon-trash"></span>
					</button></td>
			</tr>
		</tbody>
	</table>
</div>
